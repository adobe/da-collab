name = "da-collab"
workers_dev = true
compatibility_date = "2023-10-30"

main = "src/edge.js"

[vars]
DAADMIN_API = "https://da-admin.adobeaem.workers.dev"

[dev]
port = 4711

[durable_objects]
bindings = [
  { name = "rooms", class_name = "DocRoom" },
]

[[migrations]]
tag = "v1" # Should be unique for each entry
new_classes = ["DocRoom"]


[env.stage]

durable_objects.bindings = [
  { name = "rooms", class_name = "DocRoom" },
]
vars = { DAADMIN_API = "https://da-admin-stage.adobeaem.workers.dev" }
